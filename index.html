<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Dibble mac upload</title>

</head>
<body>
	<header class="navbar">
		<div class="main">
			<img class="icon" src="app/img/icon.png" width="30" alt="">
		</div>
	</header>
	<main class="main">
		<section class="send">
			<header class="upload">
				<a href="#">
					<img class="logo" src="app/img/logo.png" alt=""></a>
				<h2 class="title_upload">upload</h2>
				<span class="shots">You have 48 Shots remaining this month</span>
			</header>
			<form id="infor_upload" action="">
				<label class="title_labels" for="title">title
					<input class="infos" type="text">
				</label>
				
				<label class="title_labels" for="tags">tags
					<input class="infos" type="text">
				</label>
				
				<label class="title_labels" for="description">description
					<textarea class="infos" name="description" id="" cols="30" rows="5"></textarea>
				</label>

				<a href="#" class="btn btn_upload">upload</a>
			</form>
		</section>
	</main>
