<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Dibble mac upload</title>
	<link rel="stylesheet" href="app/css/main.css">
</head>
<body>
	<header class="navbar">
		<div class="main">
			<img class="icon" src="app/img/icon.png" width="30" alt="">
		</div>
	</header>
	<main class="main">
		<section class="send">
			<header class="upload">
				<a href="#">
					<img class="logo" src="app/img/logo.png" alt=""></a>
				<h2 class="title_upload">upload</h2>
				<span class="shots">You have 48 Shots remaining this month</span>
			</header>
			<form id="infor_upload" action="">
				<label class="title_labels" for="title_img">title</label>
					<input class="infos" id="title_img" type="text" placeholder="Write the title of image">
				
				<label class="title_labels" for="tags">tags</label>
					<input class="infos" id="tags" type="text" placeholder="Write the tags of image">
				
				<label class="title_labels" for="description_img">description</label>
					<textarea class="infos" id="description_img" cols="30" rows="5" placeholder="Write the description about the image"></textarea>

				<a href="#" class="btn btn_upload">upload</a>
			</form>
		</section>
	</main>	
</body>
</html>
